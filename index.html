<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <header>
        <h1 id="myHeading">Interact</h1>
        <p>With Your List</p>
        <div class="headButton">
            <input type="text" id="myTextInput">
            <button id="myButton">Change Headline Color</button>
        </div>
    </header>

    <button id="toggleList">Hide List</button>

    <div class="list">
        <!-- Opening div for list -->
        <div class="bring">
            <p class="description purp">Do Not Forget to Bring:</p>
            <input type="text" class="description addItemInput">
            <button class="description addItemButton">Add to List</button>
                <ul class="bringList">
                    <li>phone
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>wallet
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>keys
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>laptop
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>charge
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>books
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>clothes
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                </ul>
        </div>

        <div class="grocery">
            <p class="description purp">Grocery List:</p>
            <input type="text" class="description groceryItemInput">
            <button class="description groceryItemButton">Add to List</button>
                <ul class="groceryList">
                    <li>milk
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>eggs
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>bread
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>tomato
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                    <li>chicken
                        <button class="up">Up</button>

                        <button class="remove">Remove</button>
                    </li>
                    <li>juice
                        <button class="up">Up</button>

                        <button class="remove">Remove</button>
                    </li>
                    <li>beef
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="remove">Remove</button>
                    </li>
                </ul>
        </div>

        <div class="todo">
            <p class="description purp third">New List:</p>
            <input type="text" class="description third newItemInput">
            <button class="description third">Change List Description</button>
            <button class="description newItemButton">Add to List</button>
                <ul class='newList'>
                </ul>
        </div>
        <!-- Closing div for list -->
    </div>

</body>
    <script src="main.js"></script>
</html>
