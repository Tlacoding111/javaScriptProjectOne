<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="myHeader">
        <h1 id="myHeading">JavaScript and the DOM</h1>
        <p>Making a Web Page Interactive</p>
        <input type="text" id="myTextInput">
        <button id="myButton">Change Headline Color</button>
    </div>

    <!--Hide List-->

    <button id="toggleList">Hide List</button>

    <!--First List-->

    <div class="list">
        <p class="description">Things that are purple:</p>
        <input type="text" class="description">
        <button class="description">Change list description</button>
            <ul>
                <li>grapes</li>
                <li>amethyst</li>
                <li>lavender</li>
                <li>plums</li>
            </ul>
            <input type="text" class="addItemInput">
            <button class="addItemInput">Add New Item</button>
            <button class="removeItemButton">Remove Last Item</button>
    </div>

    <div class="bottom">
        <button id="secondList"><a href="secondList/list.html">Go to To-Do List</button></button>
    </div>

</body>
    <script src="main.js"></script>
</html>
